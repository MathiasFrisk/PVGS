<body>
    <h1>Bensinpumpa</h1>
    
<main>
        <p>Velkommen til bensinpumpa</p>
 
        <h3>Pris pr liter:</h3>
            <p>Bensin: 13,40kr</p>
            <p>Diesel: 12,90kr</p>
 
        <h3>Fyll ut dette skjemaet</h3>
 
    <form>
        <input type="radio" id="bensin" name="drivstoff"> Bensin<br>
        <input type="radio" id="diesel" name="drivstoff"> Diesel<br>
        <input type="number" id="liter" placeholder="Skrive inn antall liter."> liter<br>
        <input type="button" onclick="beregn()" value="Kalkuler">
        <input type="reset" value="Nullstill">
        
        <div id="resultat"></div>
    </form>
</main>
