<!DOCTYPE html>
<html lang="en">
<head>  <!--husk å få med alle metadata i head!!-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css"> <!--Legg link til css-fil i head -->
</head>
<body>
    <header>
<!--her kan du lage meny og overskrift hvis du vil -->
    </header>
    <main>
        <form> <!--denne taggen starter skjemaet, og er viktig semantisk. Ikke putt det i en div bare for å ha en div. Legg heller class i form-taggen-->
            <fieldset> <!--hvert fieldset rammer inn de skjema-delene som hører sammen. Viktig semantikk for skjermlesere -->
                <legend>Fyll inn informasjon:</legend> <!-- gir en slags overskrift på fieldsettet. Skal være med for skjermleser-->

                <label for="fname">Fornavn:</label><br> <!--Label skal være med for skjermleser-->
                <input type="text" id="fname" name="fname" placeholder="Skriv inn fornavn"><br>  

                <label for="lname">Etternavn:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Skriv inn etternavn"><br><br>

                <label for="bursdag">Fødselsdato:</label>
                <input type="date" id="bursdag" name="bursdag">

            </fieldset>
            <fieldset> 
                <legend>Velg programområde:</legend>

                <input type="radio" id="IM" name="program" value="IM"> <!--The input value attribute specifies an initial value for an input field:-->
                <label for="IM">Informasjonsteknologi og medieproduksjon</label><br> <!--merk at id for tilhørende radiobutton er IM-->
                <input type="radio" id="FBIE" name="program" value="FBIE"> <!--legg merke til at alle radiobuttons i gruppa har samme name -->
                <label for="FBIE">Frisør, blomst, interiør og eksponering</label><br>
                <input type="radio" id="TIP" name="program" value="TIP">
                <label for="TIP">Teknologi- og industrifag</label>
            </fieldset>

            <fieldset>
                <legend>Velg fag:</legend>

                <input type="checkbox" id="norsk" name="norsk" value="norsk"> <!--checkboxes har ulikt name-->
                <label for="norsk"> Norsk</label><br>
                <input type="checkbox" id="matte" name="matte" value="matte">
                <label for="matte"> Matematikk</label><br>
                <input type="checkbox" id="engelsk" name="engelsk" value="engelsk">
                <label for="engelsk"> Engelsk</label>
            </fieldset>

            <fieldset>
                <legend>Trykk på en av knappene:</legend>
                <br>
                <input type="submit" value="Send inn">
                <input type="reset" value="Nullstill">
                <input type="button" onclick="alert('Hello World!')" value="Trykk heller på meg!"> 
            </fieldset> 
        </form> <!--form avsluttes her-->

    </main>
    <footer>
<!--og her kan man legge inn felles info for alle sidene i et nettsted-->
    </footer>
</body>
</html>
